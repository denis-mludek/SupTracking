<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main_template.xhtml">

    <ui:define name="title">Add an area</ui:define>
    <ui:define name="content">
        <h:form id="area_form">
            <div class="form_element">
                <h:outputLabel for="latitude">Latitude<span class="requis">*</span></h:outputLabel>
                <h:inputText id="latitude" value="#{areaController.area.gpsPos.latitude}" size="16" maxlength="32" />
                <h:message id="latitudeMessage" for="latitude" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="longitude">Longitude<span class="requis">*</span></h:outputLabel>
                <h:inputText id="longitude" value="#{areaController.area.gpsPos.longitude}" size="20" maxlength="20" />
                <h:message id="longitudeMessage" for="longitude" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="radiusMeter">Radius meter<span class="requis">*</span></h:outputLabel>
                <h:inputText id="radiusMeter" value="#{areaController.area.radiusMeter}" size="20" maxlength="20" />
                <h:message id="radiusMeterMessage" for="radiusMeter" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="hourStart">Hour start (timestamp only)<span class="requis">*</span></h:outputLabel>
                <h:inputText id="hourStart" value="#{areaController.area.hourStart}" size="20" maxlength="20" />
                <h:message id="hourStartMessage" for="hourStart" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="hourdEnd">Hour end (timestamp only)<span class="requis">*</span></h:outputLabel>
                <h:inputText id="hourdEnd" value="#{areaController.area.hourEnd}" size="20" maxlength="20" />
                <h:message id="hourdEndMessage" for="hourdEnd" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="car">Car</h:outputLabel>
                <h:selectOneMenu id="car" value="#{areaController.area.car}" converter="carConverter" >
                    <f:selectItems value="#{areaController.listCarsOfUser}" var="currentCar" itemValue="#{currentCar}" itemLabel="#{currentCar.name}" />
                </h:selectOneMenu>
                <h:message id="carMessage" for="car" errorClass="error" />
            </div>
            <div class="form_messages">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <div class="form_buttons">
                <h:commandButton value="Save modifications" action="#{areaController.editArea()}" rendered="#{areaController.idAreaToEdit != null}"/>
                <h:commandButton value="Add" action="#{areaController.addArea()}" rendered="#{areaController.idAreaToEdit == null}"/>
            </div>
       </h:form>
    </ui:define>
</ui:composition>
