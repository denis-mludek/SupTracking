<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main_template.xhtml">

    <ui:define name="title">Add a car</ui:define>
    <ui:define name="content">
        <h:form id="car_form">
            <div class="form_element">
                <h:outputLabel for="name">Name<span class="requis">*</span></h:outputLabel>
                <h:inputText id="name" value="#{carController.car.name}" size="16" maxlength="32" />
                <h:message id="nameMessage" for="name" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="brand">Brand<span class="requis">*</span></h:outputLabel>
                <h:inputText id="brand" value="#{carController.car.brand}"  size="20" maxlength="20" />
                <h:message id="brandMessage" for="brand" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="year">Year (yyyy)</h:outputLabel>
                <h:inputText id="year" value="#{carController.car.yearEntryInService}" size="20" maxlength="20" />
                <h:message id="yearMessage" for="year" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="latitude">Latitude</h:outputLabel>
                <h:inputText id="latitude" value="#{carController.latitude}" size="20" maxlength="20" />
                <h:message id="latitudeMessage" for="latitude" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="longitude">Longitude</h:outputLabel>
                <h:inputText id="longitude" value="#{carController.longitude}" size="20" maxlength="20" />
                <h:message id="longitudeMessage" for="longitude" errorClass="error" />
            </div>
            <div class="form_messages">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <div class="form_buttons">
                <h:commandButton value="Save modifications" action="#{carController.editCar()}" rendered="#{carController.idCarToEdit != null}"/>
                <h:commandButton value="Add" action="#{carController.addCar()}" rendered="#{carController.idCarToEdit == null}"/>
            </div>
       </h:form>
    </ui:define>
</ui:composition>
