<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/main_template.xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html">

   <ui:define name="title">My profile</ui:define>
   <ui:define name="content">
       <h2>Manage your informations here !</h2>
        <h:form>
            <div class="form_element">
                <h:outputLabel for="username">Username</h:outputLabel>
                <h:outputText id="username" class="fullsize" value="#{loginController.user.username}" />
            </div>
            <div class="form_element">
                <h:outputLabel for="phoneNumber">Phone Number<span class="requis">*</span></h:outputLabel>
                <h:inputText id="phoneNumber" value="#{loginController.user.phoneNumber}" size="16" maxlength="16" />
                <h:message id="phoneNumberMessage" for="phoneNumber" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="firstname">Firstname<span class="requis">*</span></h:outputLabel>
                <h:inputText id="firstname" value="#{loginController.user.firstname}" size="16" maxlength="32" />
                <h:message id="firstnameMessage" for="firstname" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="lastname">Lastname<span class="requis">*</span></h:outputLabel>
                <h:inputText id="lastname" value="#{loginController.user.lastname}" size="16" maxlength="32" />
                <h:message id="lastnameMessage" for="lastname" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="email">Email<span class="requis">*</span></h:outputLabel>
                <h:inputText id="email" value="#{loginController.user.email}" size="32" maxlength="80" />
                <h:message id="emailMessage" for="email" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="creditcard">Credit Card<span class="requis">*</span></h:outputLabel>
                <h:inputText id="creditcard" value="#{loginController.user.creditCardNumber}" size="16" maxlength="32" />
                <h:message id="creditcardMessage" for="creditcard" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="password">Password<span class="requis">*</span></h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.user.password}" size="20" maxlength="20" />
            </div>
            <div class="form_messages">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <div class="form_buttons">
                <h:commandButton value="Update !" action="#{loginController.updateProfile}" />
            </div>
        </h:form>
</ui:define>

</ui:composition>
