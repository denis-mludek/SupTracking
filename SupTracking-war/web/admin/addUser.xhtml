<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main_template.xhtml">

    <ui:define name="title">Create an user</ui:define>
    <ui:define name="content">
        <h:form id="add_user_admin_form" >
            <div class="form_element">
                <h:outputLabel for="username">Username<span class="requis">*</span></h:outputLabel>
                <h:inputText id="username" value="#{adminController.user.username}" size="16" maxlength="32" label="username" >
                    <f:ajax event="blur" render="usernameMessage" />
                    <f:validator binding="#{usernameValidator}" />
                </h:inputText>
            </div>
            <div class="form_element">
                <h:outputLabel for="phoneNumber">Phone Number<span class="requis">*</span></h:outputLabel>
                <h:inputText id="phoneNumber" value="#{adminController.user.phoneNumber}" size="16" maxlength="16" />
                <h:message id="phoneNumberMessage" for="phoneNumber" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="firstname">Firstname<span class="requis">*</span></h:outputLabel>
                <h:inputText id="firstname" value="#{adminController.user.firstname}" size="16" maxlength="32" />
                <h:message id="firstnameMessage" for="firstname" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="lastname">Lastname<span class="requis">*</span></h:outputLabel>
                <h:inputText id="lastname" value="#{adminController.user.lastname}" size="16" maxlength="32" />
                <h:message id="lastnameMessage" for="lastname" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="email">Email<span class="requis">*</span></h:outputLabel>
                <h:inputText id="email" value="#{adminController.user.email}" size="32" maxlength="80" />
                <h:message id="emailMessage" for="email" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="creditcard">Credit Card<span class="requis">*</span></h:outputLabel>
                <h:inputText id="creditcard" value="#{adminController.user.creditCardNumber}" size="16" maxlength="32" />
                <h:message id="creditcardMessage" for="creditcard" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="password">Password<span class="requis">*</span></h:outputLabel>
                <h:inputSecret id="password" value="#{adminController.user.password}" size="20" maxlength="20" />
                <h:message id="passwordMessage" for="password" errorClass="error" />
            </div>
            <div class="form_element">
                <h:outputLabel for="password">Administrator</h:outputLabel>
                <h:selectBooleanCheckbox value="#{adminController.user.adminBool}" />
            </div>
            <div class="form_messages">
                <h:messages globalOnly="true" infoClass="info" />
            </div>
            <div class="form_buttons">
                <h:commandButton value="Create user" action="#{adminController.addUser()}" />                
            </div>
        </h:form>
    </ui:define>
</ui:composition>
